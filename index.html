<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="view-counter">loading view ....</div>
    <div class="container">
      <div class="header">
        <div class="color-preview"></div>
        <div class="button-group">
          <button class="copy-button" data-type="hex">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path
                d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
              ></path>
            </svg>
            Copy HEX
          </button>
          <button class="copy-button" data-type="discord">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path
                d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
              ></path>
            </svg>
            Copy Discord Color Embed
          </button>
        </div>
        <div class="color-codes">
          <span id="hex-code" class="hex-code">HEX: #3F644C</span>
        </div>
      </div>

      <div class="color-picker">
        <div class="gradient-map">
          <div class="picker-dot"></div>
        </div>
        <div class="hue-container">
          <div class="hue-slider"></div>
          <div class="hue-cursor"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
